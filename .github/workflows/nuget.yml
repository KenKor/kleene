name: Publish NuGet

on:
  push:
    tags:
      - v*.*.*
  workflow_dispatch:

jobs:
  pack-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
          dotnet-quality: preview

      - name: Restore
        run: dotnet restore ./kleene.sln

      - name: Build
        run: dotnet build ./kleene.sln -c Release --no-restore

      - name: Test
        run: dotnet test ./kleene.sln -c Release --no-build

      - name: Pack (library only)
        run: dotnet pack ./src/kleenelogic/kleenelogic/kleenelogic.csproj -c Release --no-build -o ./artifacts

      - name: Publish
        run: dotnet nuget push "./artifacts/*.nupkg" --api-key "${{ secrets.NUGET_API_KEY }}" --source https://api.nuget.org/v3/index.json --skip-duplicate
