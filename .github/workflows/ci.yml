name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          # If you're truly using .NET 10 (preview), keep this.
          # If you're on net8.0 or net9.0, set accordingly.
          dotnet-version: "10.0.x"
          # include-prerelease: true  # Uncomment if you're on preview builds.

      - name: Restore
        run: dotnet restore ./kleene.sln

      - name: Build (Release)
        run: dotnet build ./kleene.sln -c Release --no-restore

      - name: Test (Release)
        run: dotnet test ./kleene.sln -c Release --no-build --verbosity normal
