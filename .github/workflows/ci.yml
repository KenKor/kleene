name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          # We're on .NET 10 (preview allowed).
          dotnet-version: "10.0.x"
          include-prerelease: true

      - name: Restore
        run: dotnet restore ./kleene.sln

      - name: Build (Release)
        run: dotnet build ./kleene.sln -c Release --no-restore

      - name: Test (Release)
        run: dotnet test ./kleene.sln -c Release --no-build --verbosity normal
